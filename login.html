<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"> 
<meta http-equiv="Pragma" content="no-cache"> 
<meta http-equiv="Cache-Control" content="no-cache"> 
<meta http-equiv="Expires" content="0"> 
<title>易存储云盘</title>
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<link href="css/login.css" rel="stylesheet" type="text/css" />
</head>

<body>
<div class="login_box">
      <div class="login_l_img"><img src="img/login-img.png" /></div>
      <div class="login">
          <div class="login_logo"><a href="#"><img src="img/login_logo.png" /></a></div>
          <div class="login_name">
               <p>易存储云盘</p>
          </div>
          <form id="addForm"> 
              <input type="text" name="userName" id="userName" placeholder="请输入你的用户名"  value="用户名" onfocus="this.value=''" onblur="if(this.value==''){this.value='用户名'}">
              <span id="password_text" onclick="this.style.display='none';document.getElementById('password').style.display='block';document.getElementById('password').focus().select();" >密码</span>
<input type="password" name="password" id="password" placeholder="请输入你的密码" style="display:none;" onblur="if(this.value==''){document.getElementById('password_text').style.display='block';this.style.display='none'};"/>
           </form> 
  						<input value="登录" style="width:100%;" type="submit" id="submitAdd">
      </div>
      <div class="copyright">某某有限公司 版权所有©2016-2018 技术支持电话：000-00000000</div>
</div>
<div style="text-align:center;">
</div>
<script>
			 			 
			$("#submitAdd").click(function()
			{
			var data = $("#addForm").serialize();
			   var targetUrl = 'http://localhost:8899/user/login';       
			   $.ajax({ 
			    type:'post',  
			    url:targetUrl, 
			    cache: false,
			    data:data,  
			    dataType:'text', 
			    success:function(response){   
				 var jsonData = JSON.parse(response);
				  if(jsonData.success){
						//alert('登录成功');
						window.location.href="index.html";
				  }else{
				       alert(jsonData.message)
				  }
			     
			    },
			    error:function(){
			     alert("error");
			    }
			   })   
			})
		</script>
</body>
</html>
